<ng-include src="'app/templates/header.tpl.html'"></ng-include>
<div class="content">
<table>
	<thead>
		<tr><th colspan="3">Cart</th></tr>
		<tr>
			<th>Item</th>
			<th>Size</th>
			<th>Quantity</th>
		</tr>
	</thead>
	<tbody id="checkoutBody">
		<tr ng-repeat="item in cart"><td> {{item.name}}  </td><td>  {{item.size}}  </td><td>  {{item.quantity}}</tr>
	</tbody>
	<tr>
		<td>Total</td>
		<td></td>
		<td id="total">${{cartTotal}}</td>
	</tr>
</table>

<table id="button">
	<tr>
		<th></th>
		<th></th>
		<th>
			<button class="checkout-button" stripe-checkout="checkout"
	            data-key="pk_test_pGYlozhddnYncPbhyHecOOy4"
				data-amount=""
				data-name="Thunder Lee Clothing"
				data-description="Shirts"
				data-billingAddress="true"
				data-shippingAddress="true">
		      Buy
		    </button>
		</th>
	</tr>
</table>

</div>
<div class="content"><div class="mw-tile-container"></div></div>
<ng-include src="'app/templates/footer.tpl.html'"></ng-include>
