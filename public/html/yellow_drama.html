<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="../css/style.css">


<head>
	<title>Thunder Lee</title>
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/script.js"></script>
</head>
<body>
	<div class="header">
		<img id="logo" src="../img/thunder_lee_logo_header.png">
			<ul>
				<li><a class="nav" href="/">Home</a></li>
				<li><a class="nav" href="/featured">Featured</a></li>
				<li><a class="nav" href="/mens">Men's</a></li>
				<li><a class="nav" href="/womens">Women's</a></li>
				<li><a class="nav" href="/cart">Cart</a></li>
				<li><a class="nav" href="/about">About</a></li>
			</ul>
	</div>

	<div class="content">

		<div class="clothes-container">
			<h1>Yellow Drama</h1>
			<div class="clothes-content">
				<img id="bigYellowDrama" src="../img/yellowDrama2.png">
			</div>
			<div class="clothes-small-pics">
				<img id="smallYellowDrama1" class="small" src="../img/yellowDramaSmall2.png">
				<img id="smallYellowDrama2" class="small" src="../img/yellowDramaSmall1.png">
			</div>
			<div class="clothes-text">
				This is where the clothing info will go as well as the buttons and dropdown and such
				</br>
				</br>
				<select id="sizeYellowDrama">
				  <option value="Small">Small</option>
				  <option value="Medium">Medium</option>
				  <option value="Large">Large</option>
				  <option value="XLarge">XLarge</option>
				</select>
				</br>
				<select id="quantityYellowDrama">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				</select>
				</br>
				<button class="myButton" id="cartYellowDrama">Add to Cart</button>
				<p id="added" class="hidden">Added to Cart!</p>
			</div>
		</div>
	</div>

	<div class="footer">
	</div>

</body>
</html>
